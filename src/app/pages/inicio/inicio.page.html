<ion-header class="ion-no-border ion-text-center ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu" color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Mis Componentes</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class = "ion-padding">
  <ion-list>
      <ion-item *ngFor=" let componente of componentes" [routerLink]="componente.redirecTo" detail >
        <ion-icon slot="start" [name]="componente.icon"></ion-icon>
        <ion-label>{{componente.name}}</ion-label>
      </ion-item>


  </ion-list>
</ion-content>
