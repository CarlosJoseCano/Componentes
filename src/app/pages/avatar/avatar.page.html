<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-avatar>
        <img src="assets/images/icons8-enfermera-50.png">
      </ion-avatar>
    </ion-title>
    <ion-buttons slot="end">
      <ion-avatar (click)="mostrar()">
        <img src="assets/images/icons8-enfermera-50.png">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-chip color ="warning" *ngFor="let variable of coleccion">
  <ion-avatar>
    <img [src]="variable.imagen">
  </ion-avatar>
  <ion-label>Mi Avatar chip -{{variable.nombre}}</ion-label>
</ion-chip>

  <ion-list>
    <ion-item *ngFor="let variable of coleccion">
      <ion-avatar slot="start">
        <img [src]="variable.imagen" [alt]="variable.imagen">
      </ion-avatar>
      <ion-label>{{variable.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
